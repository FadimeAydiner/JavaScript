<body>
   
    <script>
         myFunction();
        function myFunction(){
            console.log("This is traditional function");
        }

        
        const myExpressionFunction=function(){
            console.log("This is expression function");
         
        };
        myExpressionFunction();
        const myArrowFunction= () =>{
            console.log("This is arrow function");
         
        };

        myArrowFunction(); 

        const myArrowFunction2= () =>console.log("This is arrow2 function")
         
        

        myArrowFunction2(); 
       

        const findAge=(myBirthday)=>{
            let myAge=2022-myBirthday;
            return myAge;
        };

        console.log(findAge(1991));
        
    </script>
