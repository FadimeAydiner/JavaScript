<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sayHello()">1.way</button>
   <button id="btn">2.way</button>
   <button id="btn3">3.way</button>
   <button id="btn4">4.way</button>
   <button id="btn5">5.way</button>
   <label id="label1"></label>
    <script>
      const sayHello=()=>document.querySelector("#label1").innerText="Hello";

      document.querySelector("#btn").onclick=sayHello;
      document.querySelector("#btn3").onclick=(e)=>{alert ("Hello");};
      //document.querySelector("#btn3").onclick=function(){alert ("Hello");};
      document.querySelector("#btn4").addEventListener("click",sayHello);
      document.querySelector("#btn5").addEventListener("click",(e)=>{alert("5.way");});
    </script>
</body>
</html>
