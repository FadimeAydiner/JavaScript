<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
    </style>
</head>
<body>
   <input type="radio" name="status" id="working" value="Working"  onclick="calculate()">Working
   <input type="radio" name="status" id="retired" value="Retired"  onclick="calculate()">Retired
   <input type="text" id="price">
  

   <label id="result"></label>
   <script>
    function calculate(){
        let price=Number(document.querySelector("#price").value); 
        let myType=document.querySelector("input[name='status']:checked").value;
       
        let result=document.querySelector("#result");
        

       
        result.innerText=` ${myType==="Working"?price:price*=0.9}`;
    
    }
   </script>
</body>
</html>
