<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Template Literals</h1>
    <script >
     const date=new Date();
     const year=date.getFullYear();
     const dateOfBirth=prompt("Please enter your date of birth");
     const age=year-dateOfBirth;

     console.log(typeof age);
     console.log("Age: "+ age);
    // console.log("Age: "+ year-dateOfBirth); NaN verir
    console.log("Age: "+ (year-dateOfBirth));
    console.log(`Age: ${year-dateOfBirth} `);

      
    </script>
</body>
</html>
